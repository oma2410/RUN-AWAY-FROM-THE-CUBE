<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ë—ã—Å—Ç—Ä–∞—è –∏–≥—Ä–∞</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      text-align: center;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: rgb(70, 29, 29);
      display: block;
      margin: 20px auto;
      border: 2px solid black;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    button {
      margin: 10px;
      padding: 20px 40px;
      font-size: 28px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      background: #ff5722;
      color: white;
      min-width: 80px;
    }
    button:hover {
      background: #e64a19;
    }
    .high-score {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      button {
        padding: 20px;
        font-size: 24px;
        min-width: 70px;
      }
      canvas {
        width: 90vw;
        height: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>–ú–û–ù–°–¢–† –ö–£–ë!</h1>
  <p class="high-score">–õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: <span id="highScore">0</span></p>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <button onclick="move('up')">‚¨Ü</button>
  </div>
  <div class="controls">
    <button onclick="move('left')">‚¨Ö</button>
    <button onclick="changeColor()">üé®</button>
    <button onclick="move('right')">‚û°</button>
  </div>
  <div class="controls">
    <button onclick="move('down')">‚¨á</button>
  </div>

  <script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = 400;
  canvas.height = 400;

  let player, enemy, score, playerColor, moveDirection = null;
  let highScore = localStorage.getItem("highScore") || 0;
  document.getElementById("highScore").textContent = highScore;

  function initGame() {
    player = { x: 180, y: 180, size: 20, speed: 2 };
    enemy = { x: 100, y: 100, size: 20, speed: 2 };
    score = 0;
    playerColor = "blue";
    moveDirection = null;
  }

  function changeColor() {
    playerColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
  }

  // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è
  function move(direction) {
    moveDirection = direction;
  }

  function movePlayer() {
    if (moveDirection === "up") player.y -= player.speed;
    if (moveDirection === "down") player.y += player.speed;
    if (moveDirection === "left") player.x -= player.speed;
    if (moveDirection === "right") player.x += player.speed;

    // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –ø–æ –∫—Ä–∞—è–º
    player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
    player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
  }

  function restartGame() {
    if (score > highScore) {
      highScore = score;
      localStorage.setItem("highScore", highScore);
      document.getElementById("highScore").textContent = highScore;
    }
    initGame();
  }

  function update() {
    movePlayer();

    // –í—Ä–∞–≥ –¥–≤–∏–≥–∞–µ—Ç—Å—è –∫ –∏–≥—Ä–æ–∫—É
    enemy.x += (player.x - enemy.x) * 0.02;
    enemy.y += (player.y - enemy.y) * 0.02;

    enemy.x = Math.max(0, Math.min(canvas.width - enemy.size, enemy.x));
    enemy.y = Math.max(0, Math.min(canvas.height - enemy.size, enemy.y));

    // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ
    if (Math.hypot(player.x - enemy.x, player.y - enemy.y) < player.size) {
      alert("–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª! –û—á–∫–∏: " + score);
      restartGame();
    }

    score++;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = playerColor;
    ctx.fillRect(player.x, player.y, player.size, player.size);

    ctx.fillStyle = "red";
    ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);

    ctx.fillStyle = "white";
    ctx.font = "18px Arial";
    ctx.fillText("–û—á–∫–∏: " + score, 10, 20);
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  initGame();
  gameLoop();
</script>

</body>
</html>
